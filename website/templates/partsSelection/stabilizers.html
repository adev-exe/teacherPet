<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDBPartPicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='baseStyle.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>

    {% include 'navBar.html' %}

    <div class="container py-5 text-center">
        <div class="col-lg-12 mx-auto text-center py-2 bg-success text-white">
            <h1>Select Stabilizers</h1>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-light border-dark py-5">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>URL</th>
                        <th>Price</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody>
                    {% for result in stabilizer_name %}
                    <tr>
                        {% for elem in result %}
                        <td>{{elem}}</td>
                        
                        {% endfor %}
                        <td>
                            <button class="btn btn-dark me-2 text-white" style="background-color: #237405;"
                                type="button" onclick="window.location.href=' {{ url_for('views.bulid_page') }} '"> +Add
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>


        
            </table>
        </div>
    </div>




</body>


</html>
